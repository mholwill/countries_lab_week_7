<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fav Countries</title>
    <script type="text/javascript" src="./js/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>

    <div id="app">
      <h1>COUNTRIES</h1>
      <h2>Total populations: {{ globalPop }}</h2>
      <select v-model="countryIndex" >
        <option :value="index" v-for="(country, index) in this.countries">{{country.name}}</option>
      </select>

      <div class="display-container" v-if="countryIndex != null">
        <h1>{{selectedCountry.name}}</h1>
        <h2>{{selectedCountry.capital}}</h2>
        <h2>Population: {{selectedCountry.population}}</h2>
        <img :src="selectedCountry.flag">
        <button v-on:click="addToFavourites">Add to Favourites</button>
      </div>

      <h2 class="favCountryTitle">FAVOURITE COUNTRIES</h2>
      <section>
        <div class="favcountries" v-for="country in favouriteCountries">
          <div class="container">
            <img :src="country.flag">
              <div class="overlay">
                <div class="text">{{country.name}}</div>
              </div>
          </div>
        </div>
      </section>

    </div>
  </body>
</html>
